title = "California-Nevada Amphibian Populations Task Force"
baseURL = "https://www.canvamphibs.org/"
languageCode = "en-us"
theme = "gohugo-theme-ananke"

MetaDataFormat = "yaml"
DefaultContentLanguage = "en"
SectionPagesMenu = "main"
Paginate = 6 # this is set low for demonstrating with dummy content. Set to a higher number
googleAnalytics = ""
enableRobotsTXT = true
relativeurls = true


ignoreFiles = ["\\.Rmd$", "\\.Rmarkdown$", "_files$", "_cache$"]


[sitemap]
  changefreq = "monthly"
  priority = 0.5
  filename = "sitemap.xml"

[params]
  favicon = ""
  description = "A working group to facilitate communication among amphibian-focused individuals"
  facebook = ""
  twitter = ""
  instagram = ""
  youtube = ""
  github = "https://github.com/ryanpeek/canv_aptf"
  gitlab = ""
  linkedin = ""
  mastodon = ""
  slack = ""
  stackoverflow = ""
  # choose a background color from any on this page: http://tachyons.io/docs/themes/skins/ and preface it with "bg-"
  background_color_class = "bg-black"
  featured_image = "/images/rabo_A_P1060730.jpg"
  recent_posts_number = 2
